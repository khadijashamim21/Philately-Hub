{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhilatelyHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen font-['Poppins']">
    <div class="container mx-auto px-4">
        <div class="bg-white shadow-md rounded-lg max-w-md mx-auto p-8">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-1">Sign Up</h1>
            <div class="w-32 rounded h-1 bg-blue-500 mx-auto mb-8"></div>
            
            <form>
                <div class="space-y-6">
                    <div class="relative">
                        <i class="fa-solid fa-user absolute text-blue-500 top-3 left-3"></i>
                        <input type="text" placeholder="Name" class="w-full pl-10 pr-3 py-2 rounded-lg border-2 border-blue-300 focus:outline-none focus:border-blue-500">
                    </div>

                    <div class="relative">
                        <i class="fa-solid fa-envelope absolute text-blue-500 top-3 left-3"></i>
                        <input type="email" placeholder="Email" class="w-full pl-10 pr-3 py-2 rounded-lg border-2 border-blue-300 focus:outline-none focus:border-blue-500">
                    </div>

                    <div class="relative">
                        <i class="fa-solid fa-key absolute text-blue-500 top-3 left-3"></i>
                        <input type="password" placeholder="Password" class="w-full pl-10 pr-3 py-2 rounded-lg border-2 border-blue-300 focus:outline-none focus:border-blue-500">
                    </div>

                    <p class="text-sm text-gray-600">Forgot Password? <a href="#" class="text-blue-600 hover:underline">Click Here!</a></p>
                </div>

                <div class="mt-8 flex space-x-4">
                    <button type="button" class="w-1/2 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Sign Up</button>
                    <button type="button" class="w-1/2 bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300 transition duration-300">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'home/login.js' %}"></script>
</body>
</html>
